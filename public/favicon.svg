        fill="#3d4451"/>
  
  <!-- Lightning bolt cutout in dark part -->
  <path d="M 60 45 L 55 58 L 62 58 L 57 72 L 68 55 L 62 55 L 67 45 Z" 
        fill="#27ae60"/>
  
  <!-- Leaf -->
